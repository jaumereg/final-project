<div class="main-matches">
    <div class="container main-page-container">
        <!-- MODAL -->
        <div class="container">
            <!-- Button trigger modal -->
            <button class="btn btn-success btn-lg button-match" title="Create a new match" data-toggle="modal" data-target="#create-match">
                <i class="fa fa-bullseye"></i> Create your match!
            </button>
            <!-- Modals -->
            <div ng-include src="'templates/includes/create-match.html'" ng-controller="MainController"></div>
            <div ng-include src="'templates/includes/edit-match.html'" ng-controller="MainController"></div>
        </div>
        <div class="title-matches">
            <h2>Today's matches</h2>
        </div>
        <ul class="list-unstyled matches-container">
            <li ng-repeat="match in matches" class="li-match">
                <div class="match-container">
                    <h4>{{ match.court }}</h4>
                    <a href="#!/user-profile" class="user-1 user-filled" data-toggle="tooltip" title="Pablo Lima"><i class="fa fa-eye"></i><img src="img/lima.jpg"></a>
                    <a href="#!/user-profile" class="user-2 user-filled" data-toggle="tooltip" title="Fernando Belasteguin"><i class="fa fa-eye"></i><img src="img/bela.jpg"></a>
                    <a href="#" class="user-3 user-empty" data-toggle="tooltip" data-placement="bottom" title="Join match"><i class="fa  fa-plus-square-o"></i><img src="img/blank.jpg"></a>
                    <a href="#" class="user-4 user empty" data-toggle="tooltip" data-placement="bottom" title="Join match"><i class="fa  fa-plus-square-o"></i><img src="img/blank.jpg"></a>
                    <img class="img-responsive" src="img/padel-court2.jpg" width="200px">
                    <p class="time"><i class="fa fa-clock-o" aria-hidden="true"></i><span>{{ match.hour | date : "HH:mm" }} ({{match.duration}})</span></p>
                    <p class="date"><i class="fa fa-calendar" aria-hidden="true"></i><span>
                    {{ match.date | date : "dd - MM - y" }}</span></p>
                    <p></p>
                    <p class="price"><i class="fa fa-eur" aria-hidden="true"></i><span>{{ match.price }}€ ({{match.price/4}} € per player)</span></p>
                    <p class="users-level"><i class="fa fa-users" aria-hidden="true"></i><span>Level: {{ match.levelFrom }} ({{match.gender}})</span></p>
                    <p class="location"><i class="fa fa-map-marker" aria-hidden="true"></i><span>{{match.location}}</span></p>
                    <p><a style="float: left; margin-right: 20px" href="" class="btn btn-danger" role="button" ng-click="removeMatch(match._id)">Remove</a></p>
                    <p><a href="" class="btn btn-success" role="button" data-toggle="modal" data-target="#edit-match">Edit</a></p>
                </div>
            </li>
        </ul>
    </div>
</div>

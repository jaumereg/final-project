<!DOCTYPE html>
<html lang="en" ng-app="matchApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Padel GO</title>
    <!-- LINKS -->
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Styles CSS -->
    <link rel="stylesheet" type="text/css" href="styles/css/styles.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css">
    <!-- Raleway Font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- Ubuntu Font -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <!-- Date Picker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
    <!-- Time Picker -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/clockpicker/bootstrap-clockpicker.min.css">
    <!-- /LINKS -->
</head>

<body>
    <!-- NAVBAR -->
    <div ng-include="'templates/includes/navbar.html'"></div>
    <!-- /NAVBAR -->
    <!-- CONTENT -->
    <div>
        <ng-view></ng-view>
    </div>
    <!-- /CONTENT -->
    <!-- SCRIPTS -->

    <!--  Angular -->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- MAIN ANGULAR -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <!-- CONTROLLERS -->
    <script type="text/javascript" src="js/controllers/MainController.js"></script>
    <!-- SERVICES/FACTORY -->
    <script type="text/javascript" src="js/services/ApiService.js"></script>
    <!-- MATCHES PAGE -->
    <script type="text/javascript" src="js/tooltip.js"></script>
    <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/clockpicker/bootstrap-clockpicker.min.js"></script>
    <script>
    $(document).ready(function() {
        var date_input = $('input[name="date"]');
        var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
        var options = {
            format: 'dd/mm/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true
        };
        date_input.datepicker(options);
    })
    </script>
    <script type="text/javascript">
    $('.clockpicker').clockpicker({
        placement: 'top',
        align: 'left',
        donetext: 'Done',
        autoclose: true
    });
    </script>

    <!-- /SCRIPTS -->
</body>

</html>
